<p-toolbar
  styleClass="bg-gray-900 shadow-2"
  [style]="{
    'border-radius': '3rem',
    'background-image':
      'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))'
  }"
>
  <div class="p-toolbar-group-start">
    <a
      routerLink="/dashboard"
      class="flex align-items-center gap-2"
      style="cursor: pointer; text-decoration: none"
    >
      <p-avatar
        image="../../../../assets/images/two.png"
        shape="circle"
        size="xlarge"
      ></p-avatar>
      <span class="font-bold text-bluegray-50"> GymBro </span>
    </a>
  </div>

  <div class="p-toolbar-group-center">
    <button
      routerLink="/dashboard"
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-home text-2xl"></i>
    </button>
    <button
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-user text-2xl"></i>
    </button>
    <button
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-home text-2xl"></i>
    </button>
    <button
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-home text-2xl"></i>
    </button>
    <button
      class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"
    >
      <i class="pi pi-search text-2xl"></i>
    </button>
  </div>
  <div class="p-toolbar-group-end">
    <div class="flex align-items-center gap-2">
      <p-button
        label="LOGOUT"
        styleClass="p-button-raised p-button-text p-button-danger"
        (click)="logout()"
      ></p-button>
    </div>
  </div>
</p-toolbar>
