<div class="login-container">
  <p-panel header="Login" class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          pInputText
          type="email"
          id="email"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          pInputText
          type="password"
          id="password"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="button-group">
        <button
          pButton
          type="submit"
          label="Entrar"
          class="p-button-raised p-button-text"
        ></button>
        <button
          pButton
          type="button"
          label="Inscreva-se"
          class="p-button-raised p-button-text p-button-secondary"
          [routerLink]="['/addpersonal']"
        ></button>
      </div>
      <br />
      <p-message
        severity="error"
        *ngIf="showErrorMessage"
        text="Email ou Senha incorretos!"
      ></p-message>
    </form>
  </p-panel>
</div>
