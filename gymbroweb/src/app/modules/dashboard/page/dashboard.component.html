<p-panel
  *ngIf="role === 'STUDENT'"
  header="SEU ASSISTENTE PESSOAL"
  class="max-w-full max-w-screen"
>
  <p>Acompanhe seu avanço, {{ name }}</p>
  <!-- GRÁFICO DE medidas  aluno -->
  <div class="grid" *ngIf="role === 'STUDENT'">
    <div class="col-12">
      <div class="p-toolbar-group-center">
        <div class="p-toolbar-group-end">
          <div class="flex align-items-center gap-2">
            <p-button
              label="VER MEUS TREINOS"
              styleClass="p-button-raised p-button-text p-button-secondary"
              [routerLink]="['/workout/list', sid]"
            ></p-button>
            <p-button
              label="VER MINHAS MEDIDAS"
              styleClass="p-button-raised p-button-text p-button-secondary"
              [routerLink]="['/measures/list', sid]"
            ></p-button>
            <p-button
              label="SALVAR NOVAS MEDIDAS"
              styleClass="p-button-raised p-button-text p-button-secondary"
              routerLink="/measures/add"
            ></p-button>
          </div>
        </div>
      </div>
      <div class="card">
        <p-chart
          type="bar"
          [data]="basicData"
          [options]="basicOptions"
        ></p-chart>
      </div>
      <!-- GRÁFICO DE PRODUTOS EM ESTOQUE -->
      <!-- <p-card
        header="Quantidade de produtos em estoque"
        styleClass="shadow-3 m-5 text-indigo-800"
      >
       <p-chart
          type="bar"
          [data]="productsChartDatas"
          [options]="productsChartOptions"
          style="width: 100%; height: 400px"
        ></p-chart>
      </p-card> -->
    </div>
  </div>
</p-panel>
<p-panel
  *ngIf="role === 'PERSONAL'"
  header="SEU ASSISTENTE PESSOAL"
  class="max-w-full max-w-screen"
>
  <div class="p-toolbar-group-center">
    <div class="p-toolbar-group-end">
      <div class="flex align-items-center gap-2">
        <p-button
          label="REGISTRAR NOVO ALUNO"
          styleClass="p-button-raised p-button-text p-button-secondary"
          routerLink="/student/add"
        ></p-button>
        <p-button
          label="CRIAR TREINO PARA ALUNO"
          styleClass="p-button-raised p-button-text p-button-secondary"
          routerLink="/workout/add"
        ></p-button>
        <p-button
          label="SALVAR NOVAS MEDIDAS"
          styleClass="p-button-raised p-button-text p-button-secondary"
          routerLink="/measures/add"
        ></p-button>
      </div>
    </div>
  </div>
  <p>Meus alunos</p>

  <!-- table do professor -->
  <div class="grid" *ngIf="role === 'PERSONAL'">
    <div class="col-12">
      <div class="card">
        <p-table
          [value]="myStudents"
          styleClass="p-datatable-striped"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <!-- Cabeçalho -->
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Data de Criação</th>
              <th></th>
            </tr>
          </ng-template>

          <!-- Corpo -->
          <ng-template pTemplate="body" let-student>
            <tr>
              <td>{{ student.id }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.lastName }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.phone }}</td>
              <td>{{ student.createdAt }}</td>
              <td>
                <div
                  class="flex align-items-center justify-content-center gap-2"
                >
                  <!-- Botão de edição -->
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text"
                    [routerLink]="['/student/update', student.id]"
                  ></button>

                  <!-- Botão de exclusão -->
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</p-panel>
