<p-panel header="Dashboard" class="max-w-full max-w-screen">
  <p>This is your dashboard content</p>
  <!-- GRÁFICO DE medidas  aluno -->
  <div class="grid">
    <div class="col-12">
      <!-- GRÁFICO DE PRODUTOS EM ESTOQUE -->
      <!-- <p-card
        header="Quantidade de produtos em estoque"
        styleClass="shadow-3 m-5 text-indigo-800"
      >
       <p-chart
          type="bar"
          [data]="productsChartDatas"
          [options]="productsChartOptions"
          style="width: 100%; height: 400px"
        ></p-chart>
      </p-card> -->
    </div>
  </div>
  <!-- table do professor -->
  <div class="grid">
    <div class="col-12">
      <div class="card">
        <p-table
          [value]="myStudents"
          styleClass="p-datatable-striped"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <!-- Cabeçalho -->
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Data de Criação</th>
              <th></th>
            </tr>
          </ng-template>

          <!-- Corpo -->
          <ng-template pTemplate="body" let-student>
            <tr>
              <td>{{ student.id }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.lastName }}</td>
              <td>{{ student.email }}</td>
              <td>{{ student.phone }}</td>
              <td>{{ student.createdAt }}</td>
              <td>
                <div
                  class="flex align-items-center justify-content-center gap-2"
                >
                  <!-- Botão de edição -->
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-text"
                  ></button>

                  <!-- Botão de exclusão -->
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-text"
                  ></button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</p-panel>
